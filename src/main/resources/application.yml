spring:
    main:
        allow-bean-definition-overriding: true
    h2:
        console:
            enabled: true
            path: /h2-console
    datasource:
        url: jdbc:h2:file:./data/h2db;DB_CLOSE_ON_EXIT=FALSE
        driver-class-name: org.h2.Driver
        username: sa
        password:
    jpa:
        hibernate:
            ddl-auto: update
        show-sql: true
    batch:
        jdbc:
            initialize-schema: always
        job:
            enabled: false
server:
    port: 8080